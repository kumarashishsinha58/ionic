<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title"> {{keywords.change_password}}</h4>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="changePassword()" [formGroup]="passwordForm">
    <ion-list class="inputLabel">
      <ion-item class="inputItem"> 
        <ion-label class="addInput-Label" floating>{{keywords.old_password}}</ion-label>
        <ion-input class="addInput" type="password" formControlName="current_password"  ></ion-input>
      </ion-item>
      <p *ngIf="current_password1" class="validation" danger padding-left> </p>
       <ion-item class="inputItem"> 
        <ion-label class="addInput-Label" floating>{{keywords.new_password}}</ion-label>
        <ion-input class="addInput" type="password" formControlName="new_password" ></ion-input>
      </ion-item>
      <p *ngIf="new_password1" class="validation" danger padding-left>Invalid Password (should contain minimum of 8 characters)</p>
      <ion-item class="inputItem"> 
        <ion-label class="addInput-Label" floating>{{keywords.confirm_password}}</ion-label>
        <ion-input class="addInput" type="password" formControlName="confirm_password" ></ion-input>
      </ion-item>
      <p *ngIf="confirm_password1" class="validation" danger padding-left>Invalid Password (should contain minimum of 8 characters)</p>
    </ion-list>
    <button type="submit" [ngStyle]="colorCode" class="loginButton" ion-button full>{{keywords.update_password}}</button>
    </form>
</ion-content>
