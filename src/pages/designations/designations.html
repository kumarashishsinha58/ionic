<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title"> {{keywords.designations}}</h4>
    </ion-title>
    <div *ngIf="roleId == '1'" class="notification-div">
        <ion-icon  ios="ios-add" md="md-add" (click)="addDesignation()" class="notificationIcon"></ion-icon>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
       <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>{{keywords.select_department}}</ion-label>
        <ion-select interface="action-sheet" placeholder="Select Department" (ionChange)="change()"  [(ngModel)]="selected">
          <ion-option *ngFor="let dept of departments" [value]="dept.deptid">{{dept.deptname}}</ion-option>
        </ion-select>
      </ion-item>
  <ion-row *ngFor="let desig of designations">
    <ion-col col-12>
      <div class="dept-widget1">
        <!-- <div class="more-icon" >
          <i class="fa fa-ellipsis-v employee-more"></i>
        </div> -->
        <h4 class="dept-name">{{desig.designation}}</h4>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
