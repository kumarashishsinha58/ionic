<ion-content>
  <h3 *ngIf="!call" class="incoming-title">Incoming call from</h3>
  <h3 *ngIf="call" class="incoming-title">Outgoing call</h3>
  <ion-card class="voicecallcard" style="background-color:#fff !important;">
    <img src="https://dreamguys.co.in/dhr/template/assets/img/user-03.jpg" class="voiceImg">
    <span class="voicecall-username">{{fullname}}</span>
    <span *ngIf="!call" class="voicecall-timing">calling...</span>
  </ion-card>
  <div *ngIf="!call" class="voicecall-options" style="margin-top:10%">
    <div class="voicecall-items">
      <ion-list class="voicecall-optionslist1" (click)="answerCall()">
        <span class="attend-call">
          <ion-icon ios="ios-call" md="md-call"></ion-icon>
        </span>
      </ion-list>
      <ion-list class="voicecall-optionslist1" (click)="declineCall()">
        <span class="incomingendcall">
          <ion-icon ios="ios-call" md="md-call"></ion-icon>
        </span>
      </ion-list>
    </div>
  </div>
</ion-content>
