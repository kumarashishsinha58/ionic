<ion-header>
  <ion-navbar>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Basic Information</h4>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeFilter()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="inputList">
    <ion-list class="inputLabel">
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>{{keywords.contact_person}}</ion-label>
        <ion-input class="addInput" (keyup.enter)="moveFocus(b)" [(ngModel)]="user.contact_name1" type="text"></ion-input>
      </ion-item>
      <!-- <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>{{keywords.phone}}</ion-label>
        <ion-input class="addInput" (keyup.enter)="moveFocus(b)" [(ngModel)]="user.relationship1" type="text"></ion-input>
      </ion-item> -->
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>{{keywords.phone}}</ion-label>
        <ion-input class="addInput" #b (keyup.enter)="moveFocus(c)" [(ngModel)]="user.contact1_phone1" type="text">
        </ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>{{keywords.contact_person}} 2</ion-label>
        <ion-input class="addInput" #b (keyup.enter)="moveFocus(c)" [(ngModel)]="user.contact_name2" type="text">
        </ion-input>
      </ion-item>
      <!-- <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Relationship</ion-label>
        <ion-input class="addInput" #b (keyup.enter)="moveFocus(c)" [(ngModel)]="user.relationship2" type="text">
        </ion-input>
      </ion-item> -->
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>{{keywords.phone}}</ion-label>
        <ion-input class="addInput" #b (keyup.enter)="moveFocus(c)" [(ngModel)]="user.contact2_phone1" type="text">
        </ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" [ngStyle]="colorCode" class="loginButton" #h (click)="editEmergency()" ion-button
      full>{{keywords.submit}}</button>
  </div>

</ion-content>
