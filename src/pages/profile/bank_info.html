<ion-header>
  <ion-navbar>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">{{keywords.bank_information}}</h4>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeFilter()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="inputList">
    <ion-list class="inputLabel">
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>{{keywords.bank}}</ion-label>
        <ion-input class="addInput" (keyup.enter)="moveFocus(b)" [(ngModel)]="user.bank_name" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>{{keywords.account}}</ion-label>
        <ion-input class="addInput" (keyup.enter)="moveFocus(b)" [(ngModel)]="user.bank_ac_no" type="text"></ion-input>
      </ion-item>
      <!-- <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>{{keywords.ifsc}}</ion-label>
      <ion-input class="addInput" #b (keyup.enter)="moveFocus(c)" [(ngModel)]="user.ifsc_code" type="text">
      </ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>PAN Number</ion-label>
        <ion-input class="addInput" #b (keyup.enter)="moveFocus(c)" [(ngModel)]="user.pan_no" type="text">
        </ion-input>
      </ion-item> -->
    </ion-list>
    <button type="submit" [ngStyle]="colorCode" class="loginButton" #h (click)="editBankInfo()" ion-button
      full>Submit</button>
  </div>

</ion-content>
