<ion-header>
  <ion-navbar>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Personal Information</h4>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeFilter()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="inputList">
    <ion-list class="inputLabel">
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Passport number</ion-label>
        <ion-input class="addInput" (keyup.enter)="moveFocus(b)" [(ngModel)]="user.passport_no" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Passport Expiry</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="user.passport_expiry" type="text">
        </ion-datetime>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Phone</ion-label>
        <ion-input class="addInput" #contactnumber="ngModel" #e (keyup.enter)="moveFocus(f)" [(ngModel)]="user.tel_number"
          pattern="[0-9]{10,15}" maxlength="15" required type="tel"></ion-input>
      </ion-item>
      <div class="md-errors-spacer" [hidden]="contactnumber.valid || contactnumber.untouched">
        <div class="validation" *ngIf="contactnumber.errors && contactnumber.errors.pattern">
          Phone is invalid
        </div>
      </div>

      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Nationality</ion-label>
        <ion-input class="addInput" #b (keyup.enter)="moveFocus(c)" [(ngModel)]="user.nationality" type="text">
        </ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Religion</ion-label>
        <ion-input class="addInput" #c (keyup.enter)="moveFocus(d)" [(ngModel)]="user.religion" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Marital Status</ion-label>
        <ion-input class="addInput" #d (keyup.enter)="moveFocus(e)" [(ngModel)]="user.marital_status" type="text">
        </ion-input>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" floating>Spouse</ion-label>
        <ion-input class="addInput" #b (keyup.enter)="moveFocus(c)" [(ngModel)]="user.spouse" type="text">
        </ion-input>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" floating>Number of children</ion-label>
        <ion-input class="addInput" #b (keyup.enter)="moveFocus(c)" [(ngModel)]="user.no_children" type="text">
        </ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" [ngStyle]="colorCode" class="loginButton" #h (click)="editPersonalInfo()" ion-button
      full>Submit</button>
  </div>

</ion-content>
