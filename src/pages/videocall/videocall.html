    <div class="video" id="uservideo">

      <div id="subscribe" class="uservideo"></div>

    <div class="voicecall-users">
      <ion-list id="data" class="users-list">

        <!-- <div *ngIf="!pub">

    <div class="voicecall-users1">

      </ion-list>
    </div>

    <!-- <div> -->

    <!-- </div> -->

    <div class="voicecall-options">
      <div class="voicecall-items">
        <ion-list *ngIf="video" (click)="muteVideo()" class="voicecall-optionslist">
          <span class="option-icon">
            <i class="fa fa-video-camera camera"></i>
          </span>
        </ion-list>
        <ion-list *ngIf="!video" (click)="unMuteVideo()" class="voicecall-optionslist">
          <span class="end-call">
            <i class="fa fa-video-camera camera"></i>
          </span>
        </ion-list>
        <ion-list *ngIf="audio" (click)="muteAudio()" class="voicecall-optionslist">
          <span class="option-icon">
            <i class="fa fa-microphone microphone"></i>
          </span>
        </ion-list>
        <ion-list *ngIf="!audio" (click)="unMuteAudio()" class="voicecall-optionslist">
          <span class="end-call">
            <i class="fa fa-microphone microphone"></i>
          </span>
        </ion-list>
        <!-- <ion-list (click)="addPeople()" class="voicecall-optionslist">

        <ion-list (click)="swapCam()" class="voicecall-optionslist">
          <span class="option-icon">
            <i class="fa fa-arrows-v full-screen"></i>
          </span>
        </ion-list>
        <ion-list (click)="endCall()" class="voicecall-optionslist">
          <span class="end-call">
            <ion-icon ios="ios-call" md="md-call"></ion-icon>
          </span>
        </ion-list>
      </div>
