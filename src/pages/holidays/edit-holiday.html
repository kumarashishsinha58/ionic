<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu" class="menuIcon"></ion-icon>
        </button>
        <ion-title  [ngStyle]="getHeaderStyle()">
            <h4 class="header-title">Edit Holiday</h4>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="editHoliday()" [formGroup]="holidayForm">
        <ion-list class="inputLabel">
            <ion-item class="inputItem">
                <ion-label class="addInput-Label" floating>{{keywords.holiday_name}}</ion-label>
                <ion-input class="addInput" formControlName="title" value={{title}} type="text"></ion-input>
            </ion-item>
            <ion-item class="inputItem">
                <ion-label class="addInput-Label" floating>{{keywords.description}}</ion-label>
                <ion-input class="addInput" formControlName="description" value={{desc}} type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>{{keywords.holiday_date}}</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" min="{{currentTime}}" max="{{year}}" [(ngModel)]="date" formControlName="holiday_date"></ion-datetime>
            </ion-item>
        </ion-list>
        <button type="submit" [ngStyle]="colorCode" class="loginButton" ion-button full>{{keywords.submit}}</button>
    </form>
</ion-content>
