  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">{{keywords.departments}}</h4>
    </ion-title>
    <div *ngIf="roleId == '1'" class="notification-div">
      <ion-icon ios="ios-add" md="md-add" (click)="addDepartment()" class="notificationIcon"></ion-icon>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-row *ngFor="let dept of departments">
    <ion-col col-12>
      <div class="dept-widget">
        <!--
          <div class="more-icon" >
            <i class="fa fa-ellipsis-v employee-more"></i>
          </div>
        -->
        <h4 class="dept-name">{{ dept.deptname }}</h4>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
