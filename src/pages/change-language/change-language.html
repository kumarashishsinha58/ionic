<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">{{keywords.change_language}}</h4>
    </ion-title>
    <!-- <div *ngIf="roleId == '1'" class="notification-div">
        <ion-icon  ios="ios-add" md="md-add" (click)="addDesignation()" class="notificationIcon"></ion-icon>
    </div> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
       <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>{{keywords.select_language}}</ion-label>
        <ion-select interface="action-sheet" placeholder="Select Language" (ionChange)="change()"  [(ngModel)]="selected">
          <ion-option *ngFor="let dept of languages" [value]="dept.code">{{dept.name}}</ion-option>
        </ion-select>
      </ion-item>
</ion-content>
